<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Color Palette Creator "Homage to the Square"</title>
    </head>
    <body>
        <div
            style="
                /* position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); */
                max-width: 100%;
                height: auto;
                margin: auto;
                text-align: center;
            "
        >
            <div
                id="FirstSquare"
                class="square"
                style="
                    position: relative;
                    width: 600px;
                    height: 600px;
                    background-color: #ff0000;
                "
            >
                <div
                    id="SecondSquare"
                    class="square"
                    style="
                        position: absolute;
                        width: 500px;
                        height: 500px;
                        left: 50px;
                        top: 75px;
                        background-color: #99aa00;
                    "
                >
                    <div
                        id="ThirdSquare"
                        class="square"
                        style="
                            position: absolute;
                            width: 400px;
                            height: 400px;
                            left: 50px;
                            top: 75px;
                            background-color: #00bb6d;
                        "
                    >
                        <div
                            id="FourthSquare"
                            class="square"
                            style="
                                position: absolute;
                                width: 300px;
                                height: 300px;
                                left: 50px;
                                top: 75px;
                                background-color: #aa55bb;
                            "
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
